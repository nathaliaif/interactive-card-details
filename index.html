<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="card-back">
      <p id="card-back__cvc"></p>
    </div>
    <div class="card-front">
      <img src="./images/card-logo.svg" alt="">
      <p id="card-front__number" 0000 0000 0000</p>
      <p class="card-front__info">
        <span class="card-front__info__name">Jane Appleseed</span>
        <span class="card-front__info__expiry">00/00</span>
      </p>
    </div >
  </header>

  <main>
    <form action="">
      <label for="cardholder-name">Cardholder Name</label>
      <input type="text" id="cardholder-name" placeholder="e.g Jane Appleseed">
  
      <label for="cardholder-name">Card Number</label>
      <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
      
      <label id="card-expiry">Exp. Date (MM/YY)</label>
      <input type="text" id="expiry-month" placeholder="MM" aria-labelledby="card-expiry">
      <input type="text" id="expiry-year" placeholder="YY" aria-labelledby="card-expiry">
      
      <label for="cardholder-name">Card Number</label>
      <input type="text" id="card-number" placeholder="e.g. 123">
  
      <button class="button">Confirm</button>
    </form>

    <!-- Completed state start -->
     <div class="complete-container">
       <img src="./images/icon-complete.svg" alt="">
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <a href="" class="button">Continue</a>
     </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
