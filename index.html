<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script
  src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"
  defer
></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <img src="images/bg-main-mobile.png" alt="" class="header-bg">
    <div class="cards-container">
      <div class="card card-secondary">
      </div>
      <div class="card card-main">
        <div class="flip-card-inner">
          <div class="card-main__front">
            <img src="./images/card-logo.svg" alt="">
            <div class="card-front__texts">
              <p id="card-front__card-number">0000 0000 0000 0000</p>
              <p class="card-front__info">
                <span class="card-front__info__name" id="card-front__cardholder-name">Jane Appleseed</span>
                <span class="card-front__info__expiry"><span id="card-front__expiration-month">00</span>/<span id="card-front__expiration-year">00</span></span>
              </p>
            </div>
          </div>
          <div class="card-main__back">
            <p id="card-front__card-cvc">000</p>
          </div>
        </div>
      </div >
    </div>
  </header>

  <main>
    <div class="main-container">
      <form action="" class="form-card">
        <label for="cardholder-name">Cardholder Name</label>
        <input type="text" id="cardholder-name" placeholder="e.g Jane Appleseed">
        <!-- <span class="error-message" id="error-cardholder-name">wrong</span> -->
        
        <label for="card-number">Card Number</label>
        <input type="text" pattern="[0-9\s]{13,19}" id="card-number" placeholder="e.g. 1234 5678 9123 0000" class="form-card__input-number" maxlength="16">
        <!-- <span class="error-message" id="error-card-number">mas</span> -->
        
        <div class="form__double-info">
          <div class="form__double-info__expiration">
            <label id="card-expiration">Exp. Date (MM/YY)</label>
            <input type="text" id="expiration-month" placeholder="MM" maxlength="2" aria-labelledby="card-expiration" class="form-card__input-number">
            <input type="text" id="expiration-year" placeholder="YY" maxlength="2" aria-labelledby="card-expiration" class="form-card__input-number">
            <!-- <span class="error-message" id="error-expiration">fgf</span> -->
          </div>
          <div class="form__double-info__cvc">
            <label for="card-cvc">CVC</label>
            <input type="text" id="card-cvc" placeholder="e.g. 123" maxlength="3" class="form-card__input-number">
            <!-- <span class="error-message" id="error-cvc"></span> -->
          </div>
        </div>
    
        <a class="button cursor-gradient-tracking" id="btn-confirm"><span>Confirm</span></a>
      </form>
  
      <!-- Completed state start -->
       <div class="complete-container">
         <img src="./images/icon-complete.svg" alt="">
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <a class="button" id="btn-continue">Continue</a>
       </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nathaliaif">Nathalia Irokawa</a>.
  </footer>
</body>
</html>
